<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Recommender</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #010312;
        font-family: "Poppins", sans-serif;
        color: #cfe8ff;
        overflow-x: hidden;
    }

    /* Floating neon blue circles */
    .glow {
        position: fixed;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: radial-gradient(circle, #0057ff44, #00113300);
        filter: blur(80px);
        animation: floatGlow 12s infinite ease-in-out alternate;
        z-index: -10;
    }
    .glow:nth-child(1) { top: -10%; left: -15%; }
    .glow:nth-child(2) { bottom: -15%; right: -10%; animation-duration: 16s; }

    @keyframes floatGlow {
        0% { transform: translate(0px,0px) scale(1); }
        100% { transform: translate(40px,50px) scale(1.3); }
    }

    .container {
        max-width: 700px;
        margin: 90px auto;
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 50px;
        font-weight: 700;
        background: linear-gradient(90deg, #009bff, #61e5ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeSlide 1.2s ease;
        letter-spacing: 1px;
    }

    @keyframes fadeSlide {
        from { opacity: 0; transform: translateY(-25px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .search-box {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 25px;
        animation: appear 1.5s ease;
    }

    @keyframes appear {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    input {
        width: 70%;
        padding: 15px;
        font-size: 18px;
        background: rgba(0, 10, 25, 0.5);
        border: 2px solid #0056ff88;
        border-radius: 14px;
        color: #d0e8ff;
        outline: none;
        backdrop-filter: blur(8px);
        transition: 0.3s;
    }

    input:focus {
        border-color: #009bff;
        box-shadow: 0 0 12px #0084ff;
    }

    button {
        padding: 15px 26px;
        font-size: 17px;
        border-radius: 14px;
        border: none;
        cursor: pointer;
        background: linear-gradient(45deg, #006cff, #00d2ff);
        color: white;
        transition: 0.3s;
        box-shadow: 0 0 12px #006cffaa;
    }

    button:hover {
        transform: scale(1.07);
        box-shadow: 0 0 20px #009bff;
    }

    /* Result cards */
    .movie-card {
        margin-top: 18px;
        padding: 20px;
        background: rgba(0, 18, 45, 0.45);
        backdrop-filter: blur(10px);
        border: 1px solid #006aff55;
        border-radius: 14px;
        font-size: 21px;
        color: #def2ff;
        box-shadow: 0 0 18px #003cff33;
        opacity: 0;
        transform: translateY(12px);
        animation: slideUp 0.4s forwards;
    }

    @keyframes slideUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

</style>
</head>

<body>

<div class="glow"></div>
<div class="glow"></div>

<div class="container">
    <h1>üé¨ Movie Recommender</h1>

    <div class="search-box">
        <input type="text" id="movieInput" placeholder="Enter a movie name...">
        <button onclick="recommend()">Search</button>
    </div>

    <div id="results"></div>
</div>

<script>
async function recommend() {
    const movie = document.getElementById("movieInput").value;
    const results = document.getElementById("results");
    results.innerHTML = "";

    if (!movie) {
        results.innerHTML = "<div class='movie-card'>‚ö†Ô∏è Please enter a movie name.</div>";
        return;
    }

    results.innerHTML = "<div class='movie-card'>‚è≥ Finding recommendations...</div>";

    try {
        const res = await fetch("/api/recommend?movie=" + encodeURIComponent(movie));
        const data = await res.json();

        if (!data.recommendations) {
            results.innerHTML = "<div class='movie-card'>‚ùå Movie not found.</div>";
            return;
        }

        results.innerHTML = "";
        data.recommendations.forEach((m, i) => {
            results.innerHTML += `
                <div class="movie-card">
                    üîπ <strong>#${i + 1}</strong><br>
                    <span style="color:#53c7ff">${m}</span>
                </div>`;
        });

    } catch (err) {
        results.innerHTML = "<div class='movie-card'>üö´ Server not responding.</div>";
    }
}
</script>

</body>
</html>
